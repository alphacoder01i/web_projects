<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="box">
            <input type="text" class="passbox" id="passbox" disabled>
            <img src="copy-removebg-preview.png" id="copy"alt="">
        </div>
        <input type="range" min="1" max="30" value="8" id="slider">
        <div class="row">
        <p>
            Password length:
        </p>
        <span id="len"></span>
        </div>

        <div class="row">
        <label for="lowercase">Include Lowercase Letters(a-z)</label>
        <span>
        <input type="checkbox" name="lowercase" id="lowercase"></span>
        </div>

        <div class="row">
        <label for="uppercase">Include Uppercase Letters(A-Z)</label>
        <span>
        <input type="checkbox" name="uppercase" id="uppercase"></span>
        </div>

        <div class="row">
        <label for="digit">Include Numbers(0-9)</label>
        <span>
        <input type="checkbox" name="digit" id="digit"></span>
        </div>
        <div class="row">
         <label for="symbol">Include Symbols(@-*)</label>
        <span>
        <input type="checkbox" name="symbol" id="symbol"></span>
        </div>
        <button type="button" class="btn" id="bton">
            Generate Password
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
