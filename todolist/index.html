<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        
        <div class="app">
            <h2>To Do List<img src="list-removebg-preview.png"></h2>
        <div class="search">
            <input type="text" onkeyup="suggestion()" placeholder="Search task"id="search">
            <button type="button" id="btn" class="btttn" onclick="suggestion()">Search</button>
        </div>
        <div class="display" >
            <input type="text" id="display" placeholder="Enter Task">
            <button type="button" id="btn" class="btttn" onclick="addtask()">Add</button>
        </div>
        <div class="list" id="list">
            <ul id="ul">
                
             
            </ul>
        </div>
    </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
